<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o nome sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <ul type="square">
        <li><abbr title="Usa a tag <p>">Págrafos</abbr></li>
        <li><abbr title="Usa a tag <h1-h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <1-A-a-I-i>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <square-circle-disc>">Listas com demarcadores</abbr></li>
    </ul>

    <!--Tenho que procurar uma maneira de colocar "<> dentro de um texto sem ser tag"-->
</body>
</html>
