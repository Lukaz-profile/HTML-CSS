<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>Este Videos está hospedado no meu meu próprio servidor</p>

    <video width="560" height="315" poster="imagens/foto-p.png" controls>
        <source src="midias/Polina.mp4" type="video/mp4">
        <source src="midias/Polina.m4v" type="video/mp4">
        <source src="midias/Polina.webm" type="video/webm">
        <source src="midias/Polina.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com repodrução de vídeos</p>
    </video>

    <h1>Inserido videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserido videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/787001687?h=8c3e0f4723&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
